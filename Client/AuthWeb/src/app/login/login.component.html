<div class="container">
    <div class="login-container">
        <div class="form-container">
            <h2 class="title">Login</h2>
            <form class="form" [formGroup]="formLogin" (ngSubmit)="loginUsuario()">
                <input type="email" formControlName="email" class="input-login" placeholder="Email" tabindex="1">
                <input type="password" formControlName="senha" class="input-login" placeholder="Password" tabindex="2">

                <div *ngIf="hasError" class="alert">
                    <span>Email ou senha inválidos</span>
                </div>

                <button class="btn-login" type="submit" [disabled]="!loaded">Entrar</button>

                <div class="text-account">
                    <div class="text-login">Não possui uma conta ainda? </div>
                    <div class="text-login"><a [routerLink]="'/create'">Clique aqui para criar</a></div>
                </div>
            </form>
        </div>
